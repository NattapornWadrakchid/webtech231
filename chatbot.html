<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css1/layout01.css">
    <title>HTML_LAYOUT</title>
    <style>
        /* CSS ที่เปลี่ยนแปลงเมื่อเป็นมือถือ */
        @media (max-width: 767px) {
          .container {
            grid-template-columns: 1fr; /* เปลี่ยนเป็นแถวลงมา (1 คอลัมน์) */
          }
        }

        /* CSS ที่เปลี่ยนแปลงเมื่อเป็นขนาดกลาง */
        @media (min-width: 768px) and (max-width: 1023px) {
          .container {
            grid-template-columns: repeat(2, 1fr); /* เปลี่ยนเป็น 2 แถวลงมา (2 คอลัมน์) */
          }
        }

        /* CSS ที่ปรับคืนมาเป็น 3 แถวเมื่อเป็นขนาดที่ใหญ่ขึ้น */
        @media (min-width: 1024px) {
          .container {
            grid-template-columns: repeat(3, 1fr); /* เปลี่ยนกลับมาเป็น 3 แถว (3 คอลัมน์) */
          }
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
    </header>
    <div class="container">
        <div class="item">Item 1</div>
        <div class="item">Item 2</div>
        <div class="item">Item 3</div>
        <div class="item">Item 4</div>
        <div class="item">Item 5</div>
        <div class="item">Item 6</div>
    </div>

    <footer>.</footer>

    <script>
      // JavaScript เพื่อควบคุมการแสดงผลของ item ตามขนาดหน้าจอ
      function adjustItemDisplay() {
        const container = document.querySelector('.container');
        const containerWidth = container.offsetWidth;
        const itemWidth = 200; // ความกว้างของ item (แก้ไขตามความต้องการ)
        const minColumns = 2; // จำนวนคอลัมน์ขั้นต่ำที่แสดงเมื่อมีขนาดหน้าจอใหญ่ (แก้ไขตามความต้องการ)
        const maxColumns = 3; // จำนวนคอลัมน์ขั้นสูงสุดที่แสดงเมื่อมีขนาดหน้าจอใหญ่ (แก้ไขตามความต้องการ)

        let columns = Math.floor(containerWidth / itemWidth);
        columns = Math.max(minColumns, Math.min(maxColumns, columns));
        container.style.gridTemplateColumns = `repeat(${columns}, 1fr)`;
      }

      // เรียกใช้งานฟังก์ชัน adjustItemDisplay เมื่อหน้าจอถูกโหลดหรือถูกปรับขนาด
      window.addEventListener('load', adjustItemDisplay);
      window.addEventListener('resize', adjustItemDisplay);
    </script>
</body>
</html>
